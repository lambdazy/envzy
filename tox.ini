# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py{38,39,310,311},report

[gh-actions]
python =
    3.8: py38
    3.9: py39, report
    3.10: py310
    3.11: py311

[testenv]
install_command = python -I -m pip install --no-cache-dir
extras = tests
set_env =
    PIP_INDEX_URL=https://pypi.org/simple/
deps =
    pytest
    pytest-cov
    pytest-mypy
    pytest-flakes
    pytest-pycodestyle
    pytest-recording
    # and packages, required inside tests:
    cloudpickle
    file://{toxinidir}/tests/test_data/lzy_test_project
    file://{toxinidir}/tests/test_data/lzy_test_project_meta
    --editable=file://{toxinidir}/tests/test_data/lzy_test_project_editable
commands =
    pytest \
        --mypy \
        --flakes \
        --pycodestyle \
        --doctest-modules \
        --doctest-ignore-import-errors \
        --cov envzy \
        --cov-report= \  # supress cov report printing to console
        --block-network \
        {posargs}

[testenv:report]
basepython = python3.9
depends = py39
skip_install = true
deps =
    coverage-badge
commands =
    coverage report  # just print report to console
    coverage-badge -o coverage.svg -f

[testenv:vcr]
commands =
    pytest \
        --record-mode=once \
        --block-network \
        {posargs}

[pytest]
filterwarnings =
    ignore:.*pkg_resources.*:DeprecationWarning
flakes-ignore =
    tests/test_data ALL

[pycodestyle]
max-line-length = 120
statistics = True
